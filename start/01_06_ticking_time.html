<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticking Time</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to render your clock -->
  <div id="clock"></div>

  <script>
    // Write your code here
    let clock = document.querySelector('#clock');
    function updateTime() {
      let actualTime = new Date();
      let hours = actualTime.getHours();
      let minutes = actualTime.getMinutes();
      let seconds = actualTime.getSeconds();
      clock.innerHTML = `It's ${hours} hours with ${minutes} minutes and ${seconds} second/s`
    }
    setInterval(() => {
      updateTime();
    }, 1000)
  </script>
</body>

</html>
